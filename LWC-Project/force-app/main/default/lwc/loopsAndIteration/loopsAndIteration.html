<template>
    
    <lightning-card title="For Each">
        {cityList}


        <!-- using for each .design sayfasina gidip vertical listten dotted siralam seciyoruz--> 

        <ul class="slds-list_dotted">
     <template for:each={cityList} for:item="eachCity">
      
       <!-- <p key={eachCity}>{eachCity}</p>--> 
       <li key={eachCity}>{eachCity}</li>

      </template>
  
      </ul>
      
      </lightning-card>


       <lightning-card title="my Fav Customers">
       <ul  class="slds-has-dividers_around">

       <template for:each={customerList} for:item="eachCustomer">


           <li key={eachCustomer.id}>{eachCustomer.name}</li>
           <li key={eachCustomer.id}>{eachCustomer.phone}</li>
           <li key={eachCustomer.id}>{eachCustomer.email}</li>
           <li key={eachCustomer.id}>
       <img src={eachCustomer.imgURL}/>
       </li>
       </template>
      </ul>

       </lightning-card>

      <lightning-card title ="iterator:it">
      <ul class="slds-list_dotted">
      <template iterator:it={cityList}>
      <li key={it.value}>{it.value}</li>
        

     </template>

      </ul>

      </lightning-card>

       <lightning-card  title="my fav customers with iterator">
       <ul class="slds-has-dividers_around">

       <template iterator:it={customerList}>
      <!-- it.value.id holds each id of the object-->
       <li class="slds-item" key={it.value.id}>{it.value.name}</li>
       <li class="slds-item" key={it.value.id}>{it.value.phone}</li>

       <li class="slds-item" key={it.value.id}>{it.value.email}</li>
       <li class="slds-item" key={it.value.id}>
        <img src={it.value.imgURL}/>
    </li>



</template>

       </ul>

       </lightning-card>

        <lightning-card title="First and Last item">
        <ul class="slds-has-dividers_around">
        <template iterator:it={cityList}>
        <!-- Getting the first item only-->
        <li key ={it.value} if:true={it.first}>FIRST:{it.value}</li>
        <li key ={it.value} if:true={it.last}>LAST:{it.value}</li>


        </template>

        </ul>

      </lightning-card>


       </template>
